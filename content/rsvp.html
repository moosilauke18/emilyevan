<section class="contact" class="wrapper style5">
    <div class="inner">
        <header class="major">
            <h2>RSVP</h2>
            <p>Enter your 6 character code from the back of your <br>invite into the below box</p>
        </header>
        <div class="row">
            <div class="6u 12u$(medium)">
                <form method="POST" action="{{% formsite %}}/invite">
                    <div class="row uniform">
                        <div class="6u 12u$(small)">
                            <input type="text" name="invite" id="invite" value="" placeholder="ABC123" />
                        </div>
                        <div class="12u$">
                            <ul class="actions">
                                <li><input type="submit" id="invite" value="Submit" class="special" /></li>
                            </ul>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</section>
